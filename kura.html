

<html>
    <head>
      <title>music player</title>
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
           
    </head>
    <body >
      <div id="container" class="row no-gutters" >
    
         <div class="col-md-6 no-gutters">
    
              <div class="leftsidek" id="albumcover" >
                 <p id="nameofs"><i>Kura Kura </i></p>
    
              </div>
    
         </div>
    
           <div class="col-md-6 no-gutters">
    
              <div class="rightsidek" style="margin-top:20%">
                <img id="kura" src="img/play.png" height="30px" width="30px" ><i>1.Kura Kura</i></br>
                <img id="strawber" src="img/play.png" height="30px" width="30px" ><i>2.Strawberry Moon</i></br>
           
               
    
               </div>
        
            </div>
    
      </div>
    
      <audio id="kuraaud" src="music/01 - Kura Kura - HULKPOP.COM.mp3" / >
        <audio id="strawberaud" src="music/02 - Strawberry Moon - HULKPOP.COM.mp3"/>
      
      
          <script>
      
      var kuraaud=document.getElementById("kuraaud");
            var kura=document.getElementById("kura");
            kura.onclick=function(){
              document.getElementById("albumcover").style.backgroundImage="url(img/k_1.jpg)";
          if(kuraaud.paused){
              kuraaud.play();
              kura.src="img/pause.png";
          }
              else{
             kuraaud.pause();
              kura.src="img/play.png";
              }  
          }
      
          var strawberaud=document.getElementById("strawberaud");
            var strawber=document.getElementById("strawber");
            strawber.onclick=function(){
              document.getElementById("albumcover").style.backgroundImage="url(img/k_2.jpg)";
          if(strawberaud.paused){
              strawberaud.play();
              strawber.src="img/pause.png";
             
          }
              else{
             strawberaud.pause();
              strawber.src="img/play.png";
              }  
          }
           



        </script>
        
    
    </body>
    </html>
